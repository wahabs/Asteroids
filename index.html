<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="protista.css" type="text/css" charset="utf-8">
  <title>Protista</title>

  <style>
  html, body, canvas {
    padding: 0px;
    margin: 0px;
  }
  </style>
</head>

<body>


  <canvas id="game-canvas"></canvas>
  <!-- <div id="background">
    <img src="images/background.png" alt="">
  </div> -->


  <script src="lib/jquery-2.1.3.min.js"></script>
  <script src="lib/keymaster-master/keymaster.js"></script>
  <script src="lib/utils.js"></script>
  <script src="lib/movingObject.js"></script>
  <script src="lib/predator.js"></script>
  <script src="lib/ship.js"></script>
  <script src="lib/bullet.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameView.js"></script>
  <script>

  var canvasEl = document.getElementById("game-canvas");
  canvasEl.height = window.innerHeight;
  canvasEl.width = window.innerWidth;
  new Protista.GameView(
    new Protista.Game(),
    canvasEl
  ).start();
  </script>

</body>
</html>
